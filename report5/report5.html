<html>
    <head>
        <title>Material</title>
        <meta charset="UTF-8">
        <script src="https://unpkg.com/three@0.137.4/build/three.min.js"></script>
        <script src="https://unpkg.com/three@0.137.4/examples/js/controls/OrbitControls.js"></script>
    </head>
<body>
    <h1>板ポリにテクスチャ―</h1>
    板ポリにテクスチャ―貼ってみた<br>
    <script>
        // ページの読み込みを待つ
        window.addEventListener('DOMContentLoaded', init);

        function init() {
            // サイズを指定
            const width = 800;
            const height = 600;

            // レンダラーを作成
            var renderer = new THREE.WebGLRenderer();
            document.body.appendChild(renderer.domElement);
            renderer.setSize(width, height);
            renderer.shadowMap.enabled = true;
            renderer.setClearColor(0x000000);   // 背景の色を設定

            // シーンを作成
            const scene = new THREE.Scene();

            // カメラを作成
            const camera = new THREE.PerspectiveCamera(45, width / height, 1, 1000);
            camera.position.set(1, 1, 10);

            // カメラコントローラーを作成
            const controls = new THREE.OrbitControls(camera, document.body);

            // 平行光源
            var dirLight = new THREE.DirectionalLight(0x888888);
            dirLight.position.set(0, 10, 0);
            dirLight.castShadow = true;
            scene.add(dirLight);

            // 平行光源　補助
            var dirLight2 = new THREE.DirectionalLight(0x444444);
            dirLight2.position.set(-10, 0, 10);
            dirLight2.castShadow = true;
            scene.add(dirLight2);

            // 座標表示
            //const gridHelper = new THREE.GridHelper(2, 10); // size, step
            //scene.add(gridHelper);
            //const axisHelper = new THREE.AxisHelper(2); //軸の長さ　X：赤、Y：緑、z：青
            //scene.add(axisHelper);

            // テクスチャー読み込み
            var texLoader = new THREE.TextureLoader();
            var moonTex = texLoader.load("stone.jpg");
            var moonBump = texLoader.load("stone-bump.jpg");    // バンプマップ
            var earthTex = texLoader.load("earth.png");
            var sunTex = texLoader.load("img/sun.png");


            var moonMat = new THREE.MeshPhongMaterial();
            moonMat.map = moonTex;
            moonMat.bumpMap = moonBump;
            moonMat.bumpscale = 0.2;


            var earthMat = new THREE.MeshPhongMaterial();
            earthMat.map = earthTex;

            // 地球を作成
            var earthGeo = new THREE.SphereGeometry(0.6, 32, 32);
            var earth = new THREE.Mesh(earthGeo, earthMat);
            earth.position.set(3, 0, 0);
            earth.castShadow = true;
            scene.add(earth);

            // 太陽のスプライトを作成
            var sunMat = new THREE.SpriteMaterial({ map: sunTex,})
            sunMat.map = sunTex;
            // 太陽を作成
            const sun = new THREE.Sprite(sunMat);
            sun.scale.set(3, 3, 3);
            sun.position.set(0, 0, 0);
            scene.add(sun);

            update();

            // ループイベント
            function update() {
                // レンダリング
                renderer.render(scene, camera);
                requestAnimationFrame(update);
            }
        }
    </script>
</body>
</html>
