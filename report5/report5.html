<html>
    <head>
        <title>Material</title>
        <meta charset="UTF-8">
        <script src="https://unpkg.com/three@0.137.4/build/three.min.js"></script>
        <script src="https://unpkg.com/three@0.137.4/examples/js/controls/OrbitControls.js"></script>
    </head>
<body>
    <h1>板ポリにテクスチャ―</h1>
    板ポリにテクスチャ―貼ってみた<br>
    <script>
        // ページの読み込みを待つ
        window.addEventListener('DOMContentLoaded', init);

        function init() {
            // サイズを指定
            const width = 800;
            const height = 600;

            // レンダラーを作成
            var renderer = new THREE.WebGLRenderer();
            document.body.appendChild(renderer.domElement);
            renderer.setSize(width, height);
            renderer.shadowMap.enabled = true;
            renderer.setClearColor(0xffffdd);   // 背景の色を設定

            // シーンを作成
            const scene = new THREE.Scene();

            // カメラを作成
            const camera = new THREE.PerspectiveCamera(45, width / height, 1, 1000);
            camera.position.set(1, 1, 10);

            // カメラコントローラーを作成
            const controls = new THREE.OrbitControls(camera, document.body);

            // 平行光源
            var dirLight = new THREE.DirectionalLight(0x888888);
            dirLight.position.set(0, 20, 0);
            dirLight.castShadow = true;
            scene.add(dirLight);

            // 平行光源　補助
            var dirLight2 = new THREE.DirectionalLight(0x444444);
            dirLight2.position.set(-10, 0, 10);
            dirLight2.castShadow = true;
            scene.add(dirLight2);

            // 座標表示
            //const gridHelper = new THREE.GridHelper(2, 10); // size, step
            //scene.add(gridHelper);
            //const axisHelper = new THREE.AxisHelper(2); //軸の長さ　X：赤、Y：緑、z：青
            //scene.add(axisHelper);

            // テクスチャー読み込み
            var texLoader = new THREE.TextureLoader();  
            var tex = texLoader.load("stone.jpg");
            var matStone = new THREE.MeshPhongMaterial();
            matStone.map = tex;
            var bump = texLoader.load("stone-bump.jpg");    // バンプマップ
            matStone.bumpMap = bump;
            matStone.bumpscale = 0.2;

            var mat = new THREE.MeshPhongMaterial();
            // 地球を作成
            var earthGeo = new THREE.SphereGeometry(0.6, 32, 32);
            var earth = new THREE.Mesh(earthGeo, mat);
            earth.position.set(3, 0, 0);
            earth.castShadow = true;
            scene.add(earth);

            // 太陽を作成
            var sunTex = texLoader.load("img/sun.png");
            var sunMat = new THREE.SpriteMaterial({ map: sunTex,})
            sunMat.map = sunTex;

            const sun = new THREE.Sprite(sunMat);
            sun.scale.set(1, 2, 1);
            sun.position.set(-1, 1, 0);
            scene.add(sun);

            var texLoader2 = new THREE.TextureLoader();  
            var tex2 = texLoader2.load("img/tree0.png");
            var mat2 = new THREE.SpriteMaterial({ map: tex2,})
            mat2.map = tex2;
            // 木左
            const sprite1 = new THREE.Sprite(mat2);
            sprite1.scale.set(1, 2, 1);
            sprite1.position.set(-1, 1, 0);
            scene.add(sprite1);

            // 木右
            const sprite2 = new THREE.Sprite(mat2);
            sprite2.scale.set(1, 2, 1);
            sprite2.position.set(1, 1, 0);
            scene.add(sprite2);

            update();

            // ループイベント
            function update() {
                // レンダリング
                renderer.render(scene, camera);
                requestAnimationFrame(update);
            }
        }
    </script>
</body>
</html>
