<html>
    <head>
        <title>Material</title>
        <meta charset="UTF-8">
        <script src="https://unpkg.com/three@0.137.4/build/three.horizontal.js"></script>
        <script src="https://unpkg.com/three@0.137.4/examples/js/controls/OrbitControls.js"></script>
    </head>
<body>
    <script>
        // ページの読み込みを待つ
        window.addEventListener('DOMContentLoaded', init);

        function init() {
            // サイズを指定
            const width = 800;
            const height = 600;

            // レンダラーを作成
            var renderer = new THREE.WebGLRenderer();
            document.body.appendChild(renderer.domElement);
            renderer.setSize(width, height);
            renderer.shadowMap.enabled = true;      // 影を有効にする

            // シーンを作成
            const scene = new THREE.Scene();

            // カメラを作成
            const camera = new THREE.PerspectiveCamera(45, width / height, 1, 1000);
            camera.position.set(1, 1, 8);

            // カメラコントローラーを作成
            const controls = new THREE.OrbitControls(camera, document.body);

            // 平行光源
            var dirLight = new THREE.DirectionalLight(0xffffff);
            dirLight.position.set(10, 10, 10);
            dirLight.castShadow = true;         // 影を落とす
            scene.add(dirLight);

            // 点光源
            var dirLight2 = new THREE.DirectionalLight(0x666666);
            dirLight2.position.set(-10, -10, 10);
            dirLight2.castShadow = true;
            scene.add(dirLight2);

            // 座標表示
            //const gridHelper = new THREE.GridHelper(2, 10); // size, step
            //scene.add(gridHelper);
            //const axisHelper = new THREE.AxisHelper(2); //軸の長さ　X：赤、Y：緑、z：青
            //scene.add(axisHelper);

            // テクスチャー読み込み
            var texLoader = new THREE.TextureLoader();  
            var tex = texLoader.load("stone.jpg");
            var mat = new THREE.MeshPhongMaterial();
            mat.map = tex;

            // バンプマップ読み込み
            var bump = texLoader.load("stone-bump.jpg");
            mat.bumpMap = bump;
            mat.bumpscale = 0.2;

            // 平面を作成
            var planeGeo = new THREE.PlaneGeometry(10, 10);
            var planeMaterial = new THREE.MeshPhongMaterial({ color: 0xeeeeee });
            var plane = new THREE.Mesh(planeGeo, planeMaterial);
            plane.receiveShadow = true;     // 影をつける
            plane.rotation.set(-Math.PI / 2, 0, 0);
            plane.position.set(0, -2, 0);
            scene.add(plane);
            
            // ドーナツを作成
            var torusGeo = new THREE.TorusGeometry(1.5, 0.2, 12, 30);
            var torus = new THREE.Mesh(torusGeo, mat);
            torus.castShadow = true;    // 影を落とす
            torus.position.set(0, 0, 0);
            scene.add(torus);

            // 箱を作成
            var boxGeo = new THREE.BoxGeometry(1, 1, 1);
            var box = new THREE.Mesh(boxGeo, mat);
            box.position.set(-3,0,0);
            box.castShadow = true;
            scene.add(box);

            // 球を作成
            var sphereGeo = new THREE.SphereGeometry(0.6, 32, 32);
            var sphere = new THREE.Mesh(sphereGeo, mat);
            sphere.position.set(3,0,0);
            sphere.castShadow = true;
            scene.add(sphere);

            // 星型を作成
            var starGeo = new THREE.TorusKnotGeometry(2, 0.3, 20, 6, 8, 5);
            var star = new THREE.Mesh(starGeo, mat);
            star.position.set(0, 3, 0);
            star.castShadow = true;
            scene.add(star);

            // 円錐を作成
            var coneGeo = new THREE.ConeGeometry(1, 0.5, 30);
            var cone = new THREE.Mesh(coneGeo, mat);
            cone.position.set(0, -3, 0);
            cone.castShadow = true;
            scene.add(cone);

            // グループ作成
            const horizontal = new THREE.Group();
            horizontal.add(torus);
            horizontal.add(box);
            horizontal.add(sphere);
            horizontal.position.set(0, 0, 0);
            scene.add(horizontal);

            const vertical = new THREE.Group();
            vertical.add(torus);
            vertical.add(star);
            vertical.add(cone);
            vertical.position.set(0, 0, 0);
            scene.add(vertical);

            update();

            // ループイベント
            function update() {
                // レンダリング
                renderer.render(scene, camera);
                requestAnimationFrame(update);

                // 箱を回転させる
                torus.rotation.x += 0.01;

                box.rotation.x += 0.01;
                box.rotation.y += 0.01;
                sphere.rotation.x += 0.01;
                sphere.rotation.y += 0.01;
        
                // 円柱を回転させる
                star.rotation.y += 0.01;
                star.rotation.z += 0.01;
                cone.rotation.y += 0.01;
                cone.rotation.z += 0.01;
                

                vertical.rotation.x += 0.01;
                horizontal.rotation.z += 0.01;
            }
        }
    </script>
</body>
</html>
