<!DOCTYPE html>
<html lang="jp">

<head>
    <meta charset="UTF-8">
    <title>Demo</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/99/three.min.js"></script>
</head>

<body>
    <script>
        var init = function () {

            var width = 800,
                height = 600;

            // レンダラーを作成
            var renderer = new THREE.WebGLRenderer();
            renderer.setSize(width, height);
            document.body.appendChild(renderer.domElement);

            // シーンを作成
            var scene = new THREE.Scene();

            // カメラを作成
            var camera = new THREE.PerspectiveCamera(45, width / height, 1, 1000);
            camera.position.set(1, 1, 5);  //位置を指定
            camera.lookAt(0, 0, 0); //見つめる方向


            // 平行光源
            var light1 = new THREE.DirectionalLight(0xffffff);
            light1.position.set(5, 1, 5);   //位置を指定
            scene.add(light1);     // シーンに追加
            var light2 = new THREE.DirectionalLight(0x666666);
            light2.position.set(-5, 1, 1);
            scene.add(light2);

            // 座標表示
            //const gridHelper = new THREE.GridHelper(2, 10); // size, step
            //scene.add(gridHelper);
            const axisHelper = new THREE.AxisHelper(2); //軸の長さ　X：赤、Y：緑、z：青
            scene.add(axisHelper);

            // 箱を作成
            var material = new THREE.MeshPhongMaterial({ color: 0x0000FF });
            var material_gloss = new THREE.MeshStandardMaterial({ color: 0x0000ff, roughness: 0.3 });

            /*
            var box = new THREE.BoxGeometry(1, 1, 1);
            var box = new THREE.Mesh(box, material);
            box.position.set(0, 0, 0); //位置を指定
            scene.add(box);   // シーンに追加
            var cone = new THREE.ConeGeometry(0.5, 1, 5);
            var cone = new THREE.Mesh(cone, material);
            cone.position.set(1, 0, 1);
            scene.add(cone);
            */
            var torus = new THREE.TorusGeometry(1.5, 0.2, 12, 30)
            var torus = new THREE.Mesh(torus, material_gloss);
            torus.position.set(0, 0, 0.5);
            scene.add(torus);

            // 初回実行
            var update = function () {
                requestAnimationFrame(update);

                // 物体を回転させる
                /*
                box.rotation.x += 0.01;
                box.rotation.y += 0.01;
                cone.rotation.y -= 0.01;
                cone.rotation.z -= 0.01;
                */

                torus.rotation.x += 0.01;
                torus.rotation.y += 0.01;

                renderer.render(scene, camera);
            };
            update();
        }
        window.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
